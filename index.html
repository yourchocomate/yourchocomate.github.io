<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <link href="/dist/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/@fylgja/alpinejs-dialog/dist/index.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
</head>
<body x-data="{ modal: false, modalContent: '' }">
    <div x-data="app()" class="flex justify-center items-center min-h-screen bg-gradient-to-r from-[#000000] to-[#434343]" x-init="fetchData()">
        <div x-show="loading" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
            <span class="loading loading-bars loading-lg"></span>
        </div>

        <div class="container mx-auto max-w-4xl px-8">
            <div class="flex flex-col justify-center">
                <div id="bio-section" class="flex flex-col justify-center items-center">
                    <img x-bind:src="user?.avater ? user?.avater : 'https://ui-avatars.com/api/?background=random&name='+user?.name" alt="face" class="rounded-full w-32 h-32">
                    <h3 class="text-white text-3xl font-bold mt-4 text-center">Hi, I'm <span class="text-yellow-500" x-text="user?.name"></span></h3>
                    <p class="text-white text-xl mt-2 text-center" x-text="user?.bio"></p>
                    <a x-bind:href="'mailto:'+user?.email" class="text-white text-lg mt-2">
                        <div x-heroicon="'s-envelope'" class="w-5 h-5 inline-block"></div>
                        <span class="ml-2" x-text="user?.email"></span>
                    </a>
                </div>
                <div x-show="socials?.length > 0" id="social-handles" class="flex flex-col justify-center items-center mt-2 w-full md:1/3">
                    <h3 class="text-white text-2xl font-bold mt-4">Socials</h3>
                    <div class="flex flex-col justify-center items-center mt-2 w-full sm:w-1/2 gap-5">
                        <template x-for="social in socials">
                            <a x-bind:href="social?.url" target="_blank" class="relative flex flex-row justify-center items-center text-white text-lg rounded border w-full px-4 py-2 text-center">
                                <div class="absolute left-4 w-6 h-6">
                                    <template x-if="checkIfURL(social?.icon)">
                                        <img x-bind:src="social?.icon" alt="icon" class="w-full">
                                    </template>
                                    <template x-if="!checkIfURL(social?.icon)">
                                        <div x-heroicon="social?.icon"></div>
                                    </template>
                                </div>
                                <span class="ml-4" x-text="social?.name"></span>
                            </a>
                        </template>
                    </div>
                </div>
                <div x-show="portfolios?.length > 0" id="portfolios" class="col-span-2 flex flex-col justify-center items-center mt-2 w-full md:1/3">
                    <h3 class="text-white text-2xl font-bold mt-4">Portfolios</h3>
                    <div class="flex flex-col justify-center items-center mt-2 w-full sm:w-1/2 gap-5">
                        <template x-for="pt in portfolios">
                            <div class="relative flex flex-row justify-center items-center rounded border w-full px-4 py-2">
                                <div class="absolute left-4 w-6 h-6">
                                    <template x-if="checkIfURL(pt?.icon)">
                                        <img x-bind:src="pt?.icon" alt="icon" class="w-full">
                                    </template>
                                    <template x-if="!checkIfURL(pt?.icon)">
                                        <div x-heroicon="pt?.icon"></div>
                                    </template>
                                </div>
                                <a x-bind:href="pt?.url" target="_blank" class="text-white text-lg text-center" x-text="pt?.label"></a>
                                <div class="absolute right-4 w-6 h-6" @click="modal = !modal; modalContent = pt?.description">
                                    <div x-heroicon="'m-arrows-pointing-out'" class="w-full"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <dialog x-show="modal" x-dialog="modal = false" class="modal">
                <form method="dialog" class="modal-box bg-gradient-to-r from-[#000000] to-[#434343] text-white">
                  <button @click="modal = !modal" class="btn btn-sm btn-ghost absolute right-2 top-2">âœ•</button>
                  <div class="flex w-full">
                    <div x-html="modalContent"></div>
                  </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>
</html>
